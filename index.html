<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="profile">
      <div class="profile__image"> </div>
      <div class="profile__text">
        <p class="name">
          Victor Crest <span>26</span>
        </p>
        <p class="city">
          London
        </p>
      </div>
    </div>

    <div class="stats">
      <div class="followers">
        <h3 class="stats__number">80K</h3>
        <p class="stats__text">Followers</p>
      </div>
      <div class="likes">
        <h3 class="stats__number">803K</h3>
        <p class="stats__text">Likes</p>
      </div>
      <div class="photos">
        <h3 class="stats__number">1.4K</h3>
        <p class="stats__text">Photos</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:lightgray;">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ASteven21" target="_blank" style="color:lightgray;">Antonius Steven</a>.
  </div>
</body>
</html>
